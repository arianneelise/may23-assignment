<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css" />
    <script
      src="https://kit.fontawesome.com/f9db77d549.js"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
  </head>
  <body>
    <div class="google-page-wrapper">
      <div class="navbar">
        <div class="left-navbar">
          <a
            href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
            >About</a
          >
          <a
            href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1"
            >Store</a
          >
        </div>

        <div class="right-navbar">
          <div class="gmail-wrapper">
            <a href="https://www.instagram.com/p/CSvAHrqL3LM/">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl"
              >Images</a
            >
          </div>
          <i class="fa-solid fa-braille"></i>
          <i class="fa fa-solid fa-circle"></i>
        </div>
      </div>

      <div class="body">
        <img src="/images/google_PNG.png" />

        <form>
          <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-microphone"></i>
            <input class="search" type="text" />
          </div>

          <div class="button-wrapper">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>

          <div class="body-link">
            See how Google helps
            <a
              href="https://about.google/stories/moca-digital-art-collection-technology/?utm_source=google&utm_medium=hpp&utm_campaign=US-EN"
              target="#"
              >preserve Chinese American history</a
            >
          </div>
        </form>
      </div>

      <div class="footer">
        <div class="footer1">
          <a>Advertising</a>
          <a>Business</a>
          <a>How Search works</a>
        </div>

        <div class="footer2">
          <i class="fa-brands fa-envira"></i> Carbon neutral since 2007
        </div>

        <div class="footer3">
          <a>Privacy</a>
          <a>Terms</a>
          <a>Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
